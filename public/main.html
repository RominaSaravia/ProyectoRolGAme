<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <header>
      <h2>Elige tu propio camino</h2>
    </header>

    <section class="mid-panel">
      <section class="main-section">
        <section id="user-action" class="show-action"></section>
      </section>

      <aside  id="show-players" class="side-panel">
        <!---PROXIMAMENTE-->
        <h2>Jugadores</h2>
        <section id="usersPlaying"></section>
  
      </aside>
    </section>

    <section id="botones" class="botones">
      <button id="A" onclick="pressA()" hidden></button>
      <button id="B" onclick="pressB()" hidden></button>

      <button id="resetbtn" onclick="resetGame()" hidden></button>
    </section>
  </div>

  <script src="js/script.js"></script>

</body>

</html>
