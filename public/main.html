<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <header>
      <h2>Elige tu propio camino</h2>
    </header>

    <section class="mid-panel">
      <section class="main-section">
        <section id="user-action" class="show-action"></section>
      </section>

      <aside id="show-players" class="side-panel">
        <h3>Jugadores</h3>
        <section id="usersPlaying"></section>

      </aside>
    </section>

    <section id="buttons" class="buttons">
      <div class="inGameButtons">
        <button id="A" onclick="pressA()" hidden></button>
        <button id="B" onclick="pressB()" hidden></button>
      </div>

      <div class="mainButtons">
        <button id="startbtn" onclick="Start()" hidden>Comenzar</button>
        <button id="resetbtn" onclick="resetGame()" hidden>Terminar</button>
      </div>
    </section>
  </div>

  <script src="js/script.js"></script>

</body>

</html>
